<!DOCTYPE html>
<html>
<head>
    <title>License Template Creator</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .canvas-container {
            position: relative;
            flex: 1;
            min-width: 0; /* Allow container to shrink */
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }
        #template-canvas {
            display: block; /* Remove extra space below canvas */
            border: 1px solid #ccc;
        }
        .controls {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .region {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .region:hover {
            background: #f8f8f8;
        }
        .region.selected {
            border-color: #00ff00;
            background: #f0fff0;
        }
        .region-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .field-name {
            flex: 1;
            margin-right: 8px;
        }
        .delete-region {
            padding: 4px 8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-region:hover {
            background: #cc0000;
        }
        .region-coords {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 4px;
        }
        .selection-box {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.2);
            pointer-events: none;
        }
        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .license-bounds {
            border-color: #0066ff;
            background: #f0f8ff;
        }
        .license-bounds.selected {
            border-color: #00ff00;
            background: #f0fff0;
        }
        .license-bounds .field-name {
            font-weight: bold;
            color: #0066ff;
        }
        .file-input {
            display: none;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-container:hover {
            border-color: #0066ff;
            background: #f0f8ff;
        }
        .upload-label {
            display: block;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .upload-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .primary-text {
            font-size: 16px;
            color: #0066ff;
            font-weight: 500;
        }
        .secondary-text {
            font-size: 14px;
            color: #666;
        }
        .region-controls {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .region-controls .button-group {
            justify-content: center;
            margin-bottom: 5px;
        }
        .adjust-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: #0066ff;
        }
        .adjust-btn:hover {
            background: #0052cc;
        }
        .license-bounds .adjust-btn {
            background: #0066ff;
        }
        .license-bounds .adjust-btn:hover {
            background: #0052cc;
        }
        .field-type {
            flex: 1;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 8px;
        }
        .field-type:focus {
            outline: none;
            border-color: #0066ff;
        }
        .bounds-confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .modal-content h3 {
            margin-top: 0;
        }
        .modal-content .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .template-name-container {
            margin-bottom: 20px;
        }
        .template-name-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .template-name-input:focus {
            outline: none;
            border-color: #0066ff;
        }
        .save-button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .save-button:hover {
            background: #0052cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="template-canvas"></canvas>
            <div id="selection-box" class="selection-box"></div>
        </div>
        <div class="controls">
            <h3>Template Configuration</h3>
            <div class="control-group">
                <h4>Upload License Template</h4>
                <div class="upload-container">
                    <label for="template-upload" class="upload-label">
                        <div class="upload-icon">üìÑ</div>
                        <div class="upload-text">
                            <span class="primary-text">Choose a license image</span>
                            <span class="secondary-text">or drag and drop here</span>
                        </div>
                    </label>
                    <input type="file" id="template-upload" accept="image/*" class="file-input">
                </div>
            </div>
            <div class="control-group">
                <h4>Image Controls</h4>
                <div class="button-group">
                    <button onclick="templateCreator.rotate(-90)">‚ü≤ Rotate Left</button>
                    <button onclick="templateCreator.rotate(90)">‚ü≥ Rotate Right</button>
                </div>
                <div class="button-group">
                    <button onclick="templateCreator.zoom(1.1, templateCreator.canvas.width/2, templateCreator.canvas.height/2)">üîç+ Zoom In</button>
                    <button onclick="templateCreator.zoom(0.9, templateCreator.canvas.width/2, templateCreator.canvas.height/2)">üîç- Zoom Out</button>
                </div>
                <button onclick="templateCreator.resetTransform()">Reset View</button>
            </div>
            <div class="control-group">
                <h4>License Bounds</h4>
                <div id="bounds-container"></div>
                <div class="button-group">
                    <button id="add-license-bounds">Add License Bounds</button>
                    <button id="detect-bounds">Detect Bounds</button>
                </div>
            </div>
            <div class="control-group">
                <h4>Field Regions</h4>
                <div id="regions-list"></div>
                <button id="add-region">Add Region</button>
            </div>
            <div class="control-group">
                <h4>Template Details</h4>
                <div class="template-name-container">
                    <input type="text" id="template-name" placeholder="Enter template name" class="template-name-input">
                </div>
            </div>
            <div class="control-group">
                <button id="save-template" class="save-button">Save Template</button>
            </div>
        </div>
    </div>
    <script src="/static/js/template_creator.js"></script>
</body>
</html>
