<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Step-up</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #input-container {
            display: none;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        #debug-panel {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-message {
            margin: 5px 0;
            padding: 3px;
            border-bottom: 1px solid #eee;
        }
        .debug-error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Step-up</h1>
        <div style="color: #666; margin-bottom: 20px;">Version 0.4.0</div>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button id="scan-again" style="display: none;">Scan New Code</button>
            <button id="register-passkey" style="display: none;">Authenticate with Biometrics</button>
        </div>
        <div id="reader"></div>
        <div id="input-container" style="display: none;">
            <input type="text" id="message-input" placeholder="Type message...">
            <button id="send-message">Send</button>
        </div>
        <div id="debug-panel"></div>
    </div>

    <script>
        // Add debug logging function
        window.mobileDebug = {
            log: function(message) {
                const panel = document.getElementById('debug-panel');
                const div = document.createElement('div');
                div.className = 'debug-message';
                div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                panel.appendChild(div);
                panel.scrollTop = panel.scrollHeight;
            },
            error: function(message) {
                const panel = document.getElementById('debug-panel');
                const div = document.createElement('div');
                div.className = 'debug-message debug-error';
                div.textContent = `${new Date().toLocaleTimeString()}: ERROR: ${message}`;
                panel.appendChild(div);
                panel.scrollTop = panel.scrollHeight;
            }
        };
    </script>
    <script src="/static/mobile.js"></script>
</body>
</html>
